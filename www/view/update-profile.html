<ion-view title="{{navTitle}}" >

	<ion-nav-buttons side="left" >
		<button class="button icon button-icon ion-navicon" ng-click="toggleLeftSideMenu();" ></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right" >
		<button class="button icon button-icon ion-more" ng-click="toggleRightSideMenu();" ></button>
	</ion-nav-buttons>


    <span us-spinner="{ lines: 13, length: 16, width: 6, radius: 20, corners: 1, rotate: 0, direction: 1, color: '#000', speed: 1, trail: 60, shadow: false, hwaccel: false, className: 'vt-spinner' }" spinner-key="myspinner"   ></span>

    <ion-content class="has-header vt-page-bg" >
		<br />
		<form class="padding-left padding-right" name="myForm" ng-submit="DoFormSubmit()"  ng-controller="UpdateProfileFormCtrl" >    
				
                <label class="item item-input" >
                    <span class="input-label" >
                        Email/Username
                        <span class="vt-form-error" ng-show="myForm.myemailid.$error.required">*</span>
                        <span class="vt-form-error" ng-show="myForm.myemailid.$error.email" >(invalid format)</span>                                                     
                    </span>
                    <strong>{{m_myemailid}}</strong>												
                    <!-- <input type="email" placeholder="" name="myemailid" ng-model="m_myemailid" required /> -->
                </label>					          

				<div class="vt-blank-10" ></div>

				<label class="item item-input item-label" >
					<span class="input-label" >First Name																																																																																																																																																
                    	<span class="vt-form-error" ng-show="myForm.myfirstname.$error.required">*</span>
                    	<span class="vt-form-error" ng-show="myForm.myfirstname.$error.pattern">( 1 word only )</span>
                    </span>
                    <input type="text" placeholder="" name="myfirstname" ng-model="m_myfirstname" ng-pattern="p_myfirstname" maxlength="30" required />
				</label>

				<label class="item item-input item-label" >
					<span class="input-label" >Last Name
						<span class="vt-form-error" ng-show="myForm.mylastname.$error.required">*</span>
						<span class="vt-form-error" ng-show="myForm.mylastname.$error.pattern">( 1 word only )</span>
                    </span>
                    <input type="text" placeholder="" name="mylastname" ng-model="m_mylastname" ng-pattern="p_mylastname" maxlength="30" required />
				</label>


				<div class="vt-blank-10" ></div>
                
                <label class="item item-input" >
                	Must provide current password to update info.
                </label>

                <label class="item item-input" >	
                    <span class="input-label" >
                        Current Password
                        <span class="vt-form-error" ng-show="myForm.mypassword.$error.required">*</span>
                        <span class="vt-form-error" ng-show="myForm.mypassword.$error.pattern">(no blank space)</span>
                    </span>												
                    <input type="password" placeholder="" name="mypassword" ng-model="m_mypassword" ng-pattern="p_mypassword" required />
                </label>



                <input type="submit" id="btn_submit" value=" Submit " class="button button-block" ng-show="myForm.$valid == true" />                                                               
                <input type="button" id="btn_temp" value=" ( Please fillup valid info. ) " class="button button-block button-assertive" ng-show="myForm.$valid == false" />                                                               
 
				<!-- myForm.$valid = {{myForm.$valid}} -->
		</form>
		
		<div class="vt-bottom-banner-space" ></div>

    </ion-content>

</ion-view>
